spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.MySQL55Dialect
    database: mysql
    hibernate:
      ddl-auto: none
  redis:
    host: ${REDIS_HOST}
    password: ${REDIS_PASS}
    port: ${REDIS_PORT}

auth:
  jwt:
    secret: ${JWT_SECRET}
    exp:
      access: ${JWT_ACCESS_EXP}
      refresh: ${JWT_REFRESH_EXP}

oauth:
  google:
    client_id: ${GOOGLE_CLIENT_ID}
    client_secret: ${GOOGLE_CLIENT_SECRET}
    redirect_uri: ${GOOGLE_REDIRECT_URI}
    auth_url: ${GOOGLE_AUTH_URL}
    userinfo_url: ${GOOGLE_USERINFO_URL}
  naver:
    client_id: ${NAVER_CLIENT_ID}
    client_secret: ${NAVER_CLIENT_SECRET}
    auth_url: ${NAVER_AUTH_URL}
    userinfo_url: ${NAVER_USERINFO_URL}
  facebook:
    client_id: ${FACEBOOK_CLIENT_ID}
    client_secret: ${FACEBOOK_CLIENT_SECRET}
    redirect_uri: ${FACEBOOK_REDIRECT_URI}
    auth_url: ${FACEBOOK_AUTH_URL}
    userinfo_url: ${FACEBOOK_USERINFO_URL}
  kakao:
    client_id: ${KAKAO_CLIENT_ID}
    client_secret: ${KAKAO_CLIENT_SECRET}
    redirect_uri: ${KAKAO_REDIRECT_URI}
    auth_url: ${KAKAO_AUTH_URL}
    userinfo_url: ${KAKAO_USERINFO_URL}